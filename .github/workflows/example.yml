name: 'example'

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-matrix:
    name: 'Generate Matrix'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}

    steps:
      - name: Clone
        uses: actions/checkout@v3.5.3

      - name: Matrix
        id: generate
        uses: zchryr/manifest@main
        with:
          manifest: 'package.json'

      # - name: Matrix
      #   id: generate
      #   run: |
      #     go run main.go

  use-matrix:
    name: 'Test: ${{ matrix.job.short }}'
    runs-on: ubuntu-latest
    needs: generate-matrix
    strategy:
      matrix:
        job: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    defaults:
      run:
        working-directory: ${{ matrix.job.change }}

    steps:
      - name: Clone
        uses: actions/checkout@v3.5.3

      - name: Test
        run: |
          pwd
          echo "Insert whatever you want here :D"
